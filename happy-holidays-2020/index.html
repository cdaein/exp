<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:title" content="Happy Holidays & Happy New Year 2020">
	<meta name="og:description" content="Interactive holiday card for the web">
	<meta property="og:image" content="thumbnail.png">
	<title>Happy Holidays & Happy New Year 2020</title>
	<script src="paper-full.min.js"></script>
	<script src="sketch.js" type="text/javascript" canvas="canvas" async></script>
	<!-- 
		SVG icons from https://feathericons.com
		used under MIT license.
		https://github.com/feathericons/feather/blob/master/LICENSE
	-->
	<style>
		*,
		*:before,
		*:after {
			box-sizing: border-box;
		}

		html,
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			height: 100%;
		}

		body {
			background-color: black;
		}

		canvas {
			position: absolute;
			background-color: black;
			z-index: -1;
		}

		p {
			margin: 0;
			padding: 0;
		}

		/********** permission modal **********/
		.permission-modal-container {
			width: 280px;
			height: 160px;
			position: absolute;
			left: calc(50% - 140px);
			top: calc(50% - 80px);
			border-radius: 12px;
			border: 1px solid hsl(46, 25%, 52%);
			margin: 0;
			padding: 0;
			box-shadow: 0 0 5px rgba(0, 0, 0, .5);

			background-color: black;
			font-family: sans-serif;
			color: #d4af37;
			font-weight: 700;
			text-align: center;

			overflow: hidden;

			display: none;
		}

		.permission-modal-container p {
			margin: 0;
			padding: 24px;
			height: 65%;
			font-size: 16px;
			letter-spacing: 0.2px;
			line-height: 1.25;
		}

		.permission-modal-container .button-container {
			width: 100%;
			height: calc(35% + 2px);
			/* quick and dirty fix. meh. */
			display: flex;
			justify-content: center;
		}

		.permission-modal-container .button-container button {
			width: 50%;
			background: none;
			color: #d4af37;
			font-size: 16px;
			letter-spacing: 0.2px;
			border: none;
			border-top: 1px solid hsl(46, 25%, 52%);
		}

		.permission-modal-container .button-container button:first-child {
			border-right: 1px solid hsl(46, 25%, 52%);
		}

		.permission-modal-container .button-container button:hover {
			cursor: pointer;
			color: black;
			background-color: hsl(46, 25%, 52%);
		}

		/********** message modal **********/
		.msg-modal-toggle {
			position: absolute;
			right: 0;
			top: 0;
			width: 50px;
			height: 50px;
			background: none;
			border: none;
		}
		.msg-modal-toggle svg {
			color: orange;
		}
		.msg-modal-close {
			position: absolute;
			right: 0;
			top: 0;
			width: 50px;
			height: 50px;
			background: none;
			border: none;
		}
		.msg-modal-close svg.close {
			color: hsl(46, 40%, 52%);
			position: relative;
			left: 6px;
			top: -4px;
		}

		.msg-modal-container {
			width: 320px;
			max-height: 70%;
			position: absolute;
			left: calc(50% - 160px);
			top: -400px;
			border-radius: 12px;
			border: 2px solid hsl(46, 40%, 52%);
			margin: 0;
			padding: 30px 0;
			box-shadow: 0 0 5px rgba(0, 0, 0, .5);

			background-color: #191919;
			font-family: sans-serif;
			color: #d4af37;

			text-align: center;
			line-height: 1.25;
			overflow-y: scroll;
			
			transition: top .4s ease-in-out;

/*			display: none;*/
		}

		.msg-modal-container .msg-instruction {
			width: 80%;
			margin: 0 auto;
			margin-bottom: 16px;
			letter-spacing: 0.2px;
		}

		.msg-modal-container ol {
			width: 85%;
			padding: 0;
			margin: 0 auto;
			margin-bottom: 24px;
			list-style: none;
			/*			outline: 1px solid red;*/
		}

		.msg-modal-container ol li {
			display: flex;
			/*			outline: 1px solid red;*/
		}

		.msg-modal-container ol li div {
			/*			outline: 1px solid red;*/
			flex-basis: 8%;
			text-align: left;
			line-height: 50px;
		}

		.msg-modal-container input.msg {
			font-size: 16px;
			width: 100%;
			height: 50px;
			margin-bottom: 16px;
			padding: 0 8px;
			border-radius: 8px;
		}

		.msg-modal-container #url-generate-button {
			width: 100%;
			height: 50px;
			margin-bottom: 16px;
			background: none;
			color: #d4af37;
			font-size: 16px;
			border: 1px solid hsl(46, 25%, 52%);
			border-radius: 8px;
			background-color: #333;
			letter-spacing: 0.2px;
		}

		.msg-modal-container #url-generate-button:hover {
			cursor: pointer;
			color: black;
			background-color: hsl(46, 25%, 52%);
		}

		.msg-modal-container .url-copy-group {
			display: flex;
			margin-bottom: 16px;
			/*			outline: 1px solid red;*/
		}

		.msg-modal-container #url-generated {
			width: 70%;
			height: 50px;
			font-size: 16px;
			padding: 0 8px;
			border: 1px solid gray;
			border-radius: 8px 0 0 8px;
			background: black;
			color: gray;
			line-height: 50px;
			overflow: hidden;
		}

		::placeholder {
			color: gray;
			opacity: 1;
		}

		:-ms-input-placeholder {
			color: gray;
		}

		::-ms-input-placeholder {
			color: gray;
		}

		::-moz-selection {
			/* Code for Firefox */
			color: black;
			background: lightgray;
		}

		::selection {
			color: black;
			background: lightgray;
		}

		.msg-modal-container #url-open-newtab {
			display: block;
			width: 30%;
			height: 50px;
			font-size: 16px;
			border: 1px solid gray;
			border-left: none;
			border-radius: 0 8px 8px 0;
			background: #333;
			color: #d4af37;
			text-decoration: none;
			line-height: 46px;
			cursor: pointer;
			position: relative;
			z-index: 10;
		}

		.msg-modal-container #url-open-newtab:hover {
			color: black;
			background: hsl(46, 25%, 52%);
		}

		.msg-modal-container .credit-container {
			width: 80%;
			margin: 0 auto;
			line-height: 2;
			font-size: 14px;
		}

		.msg-modal-container .credit-container a {
			color: #d4af37;
			letter-spacing: 0.2px;
		}

		.anim-flash {
			animation: flash .6s ease-in;
		}

		@keyframes flash {
			from {
				background-color: hsl(46, 25%, 52%)
			}

			to {
				background-color: black;
			}
		}
	</style>
</head>

<body>

	<canvas id="canvas"></canvas>

	<button class="msg-modal-toggle">
		<svg class="gear" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
	</button>
	<div class="msg-modal-container">
		<button class="msg-modal-close">
			<svg class="close" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
		</button>
		<p class="msg-instruction">
			Write your own message and share the card with others.
		</p>
		<ol>
			<li>
				<div>1. </div>
				<input class="msg" type="text" maxlength="32" placeholder="Write message. (32 chars max)">
			</li>
			<li>
				<div>2. </div>
				<button id="url-generate-button">Generate Sharable Link</button>
			</li>
			<li class="url-copy-group">
				<div>3. </div>
				<input id="url-generated" type="text" placeholder="Copy this URL"> 
				<a id="url-open-newtab" target="_blank">open</a>
			</li>
		</ol>

		<div class="credit-container">
			<p>
				Design by @<a href="https://www.instagram.com/justsayhye/" target="_blank">justsayhye</a>
				<br>
				Coding by @<a href="https://www.instagram.com/cdaein/" target="_blank">cdaein</a>
			</p>
		</div>

	</div>

	<div class="permission-modal-container">
		<p>For full experience, please allow access to motion sensors on your phone.</p>
		<div class="button-container">
			<button id="button-cancel">Cancel</button>
			<button id="button-allow">Allow</button>
		</div>
	</div>

</body>
</html>
